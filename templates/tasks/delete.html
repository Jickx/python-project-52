{% extends "base.html" %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
<div class="container py-3">
  <h1 class="mb-3">{% trans "Delete task" %}</h1>
  <p>{% trans "Are you sure you want to delete this task?" %}</p>
  <form method="post">
    {% csrf_token %}
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-danger">{% trans "Yes, delete" %}</button>
      <a href="{% url 'tasks:list' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
    </div>
  </form>
</div>
{% endblock %}
