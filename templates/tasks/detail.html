{% extends "base.html" %}

{% block content %}
<div class="container py-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>{{ task.name }}</h1>
    <div class="d-flex gap-2">
      <a href="{% url 'tasks:update' task.id %}" class="btn btn-outline-secondary btn-sm">Edit</a>
      <a href="{% url 'tasks:delete' task.id %}" class="btn btn-outline-danger btn-sm">Delete</a>
    </div>
  </div>

  <dl class="row">
    <dt class="col-sm-3">Status</dt><dd class="col-sm-9">{{ task.status }}</dd>
    <dt class="col-sm-3">Author</dt><dd class="col-sm-9">{{ task.author }}</dd>
    <dt class="col-sm-3">Executor</dt><dd class="col-sm-9">{{ task.executor|default:"-" }}</dd>
    <dt class="col-sm-3">Created</dt><dd class="col-sm-9">{{ task.created_at|date:"Y-m-d H:i" }}</dd>
  </dl>

  <h5>Description</h5>
  <p>{{ task.description|linebreaksbr }}</p>

  <a href="{% url 'tasks:list' %}" class="btn btn-link">Back to list</a>
</div>
{% endblock %}
